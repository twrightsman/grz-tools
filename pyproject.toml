[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grz-cli"
version = "0.1.1"
description = "A tool to encrypt and upload files to S3 with MD5 checksum logging."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Koray Kirli", email = "koraykirli@gmail.com" },
    { name = "Mathias Lesche", email = "mathias.lesche@tu-dresden.de" },
    { name = "Florian R. HÃ¶lzlwimmer", email = "git.ich@frhoelzlwimmer.de" },
    { name = "Till Hartmann", email = "till.hartmann@bih-charite.de" },
    { name = "Thomas Sell", email = "thomas.sell@bih-charite.de" },
]
dependencies = [
    "boto3 ~=1.35.39",
    "click ~=8.1.7",
    "crypt4gh ~=1.7",
    "jsonschema ~=4.23.0",
    "pyyaml ~=6.0.2",
    "tqdm ~=4.66.5",
    "pydantic ~=2.9.2",
    "platformdirs ~=4.3.6",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
requires-python = ">=3.12"
keywords = ["encryption", "S3", "checksum", "upload"]

[project.urls]
"Homepage" = "https://github.com/ghga-de/grz_upload"

[project.scripts]
grz-cli = "grz_cli.cli:cli"

[project.optional-dependencies]
test = [
    "pytest ~=8.3.3",
    "pytest-cov ~=5.0.0",
    "pytest-mock ~=3.14.0",
    "moto[s3] ~=5.0.16",
    "pytest-sugar ~=1.0.0",
    "ruff ~=0.7.0",
    "numpy ~=2.1.2"
]

[dependency-groups]
test = [
    "pytest",
    "pytest-mock",
    "pytest-cov",
    "pytest-sugar",
    "moto[s3]",
    "numpy"
]
lint = [
    "ruff",
    "mypy",
    "types-pyyaml",
    "types-tqdm",
    "pydantic",
]

[tool.ruff]
exclude = [
    ".git",
    ".devcontainer",
    "__pycache__",
    "build",
    "dist",
    "out"
]
line-length = 88
src = [
    "src",
    "tests"
]
target-version = "py310"

[tool.ruff.lint]
fixable = [
    "UP",
    "I",
    "D",
]
ignore = [
    "E111",
    "E114",
    "E116",
    "PLW",
    "RUF001",
    "RUF010",
    "RUF012",
    "N818",
    "B008",
    "PLR2004",
    "D200",
    "D205",
    "D400",
    "D401",
    "D107",
    "D206",
    "D300",
    "UP040",
]
select = [
    "C90",
    "F",
    "I",
    "S",
    "B",
    "N",
    "UP",
    "PL",
    "RUF",
    "SIM",
    "D",
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S",
    "SIM",
    "PLR",
    "B011",
    "D103"
]
"__init__.py" = [
    "D",
]
"src/grz_cli/models/**.py" = [
    "D100",
    "D101",
    "D102",
    "N805"
]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.tox]
requires = ["tox>=4.23"]
env_list = ["format-check", "lints", "mypy", "3.12"]
allowlist_externals = ["pytest", "ruff"]
isolated_build = true

[tool.tox.env_run_base]
description = "run unit tests"
dependency_groups = ["test"]
commands = [["pytest", { replace = "posargs", default = ["tests"], extend = true }]]

[tool.tox.env."format-check"]
skip_install = true
dependency_groups = ["lint"]
commands = [["ruff", "format", "--check"]]

[tool.tox.env."lints"]
skip_install = true
dependency_groups = ["lint"]
commands = [["ruff", "check"]]

[tool.tox.env."mypy"]
skip_install = false
dependency_groups = ["lint"]
commands = [["mypy"]]

[tool.uv]
dev-dependencies = [
    "datamodel-code-generator>=0.26.2",
    "mypy>=1.13.0",
    "tox>=4.23.2",
    "types-pyyaml>=6.0.12.20240917",
    "types-tqdm>=4.66.0.20240417",
]

[tool.mypy]
python_version = "3.12"
plugins = "pydantic.mypy"
packages = "src"

