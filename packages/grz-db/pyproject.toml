[project]
name = "grz-db"
dynamic = ["version"]
description = "SQL models for grz-cli and grz-watchdog."
authors = [{ name = "Till Hartmann", email = "till.hartmann@bih-charite.de" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.12,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "alembic[tz] >=1.16.1",
    "cryptography >=45.0.3",
    "sqlmodel >=0.0.24",
    "grz-pydantic-models >=2,<3"
]

[tool.uv.sources]
grz-pydantic-models = { path = "../grz-pydantic-models", editable = true}

[dependency-groups]
dev = ["tox", "tox-uv"]

[project.urls]
Homepage = "https://github.com/BfArM-MVH/grz-tools"
Repository = "https://github.com/BfArM-MVH/grz-tools/tree/main/packages/grz-db"
Documentation = "https://github.com/BfArM-MVH/grz-tools"
Issues = "https://github.com/BfArM-MVH/grz-tools/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/grz_db"]

[tool.hatch.version]
path = "src/grz_db/__init__.py"

[tool.alembic]
script_location = "grz_db:migrations"
timezone = "UTC"
output_encoding = "utf-8"
